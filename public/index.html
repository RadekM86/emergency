<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Emergency_Route</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
    <form class="add_City">
        <label> Dodaj miasto
            <input type="text" placeholder="miasto" class="get_name">
        </label>
        <label> Jednostka straży
            <input type="checkbox" class="check" >
        </label>
        <label> Drogi:
            <select class="roads" placeholder="wybierz miasto"></select>
            <input class="time" placeholder="wpisz czas przejazdu">
            <button class="addRoad">dodaj połączenie drogowe</button>
        </label>
        <input type="submit" id="addCity" value="Dodaj miasto">
        <div class="placeholder"></div>
    </form>

    <ul class="list"></ul>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
